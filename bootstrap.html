<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>段落（正文文本）</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>

<body>
<p>我是一个普通的段落，我不需要强调显示</p>
<p class="lead">我是一个普通的段落，我不需要强调显示</p>

</body>
