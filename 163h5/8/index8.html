<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
<style>
div {
	width: 800px;
	margin: 0 auto;
	padding: 10px;
}
table {
	margin: 0 auto;
	width: 500px;
	border-color: #DFDCDC;
}
table tr {
	height: 45px;
}
.aa1 {
	text-align: center;
}
.bb1 {
	text-align: left;
	padding-left: 5px;
}
h1 {
	text-align: center
}
.cc1 {
	height: 20px;
}
	input:invalid{
		background-color: red;color: #fff;
	}
	input:valid{
		background-color:#9F9292;color:aliceblue;
	}
</style>
</head>
<body>
<h1>用户注册</h1>
<div>
  <form action="" method="get" enctype="application/x-www-form-urlencoded">
    <table border="1" cellspacing="0" cellpadding="0">
      <tr>
        <td class="aa1"><lable>姓名：</lable></td>
        <td class="bb1"><input type="text" required class="cc1" placeholder="您的真实姓名" pattern="[\u4e00-\u9fa5]{2,}" title="请输入您的姓名，至少2个汉字">
          必填字段*</td>
      </tr>
      <tr>
        <td class="aa1"><lable>昵称：</lable></td>
        <td class="bb1"><input type="text" class="cc1" required title="请输入昵称">
          必填字段*</td>
      </tr>
      <tr>
        <td class="aa1"><lable>密码：</lable></td>
        <td class="bb1"><input type="password" class="cc1"  required pattern="\w{6,20}"></td>
      </tr>
      <tr>
        <td class="aa1"><lable>性别：</lable></td>
        <td class="bb1"><lable for="abc">男：</lable>
          <input type="radio" name="xb" id="abc">
          <lable for="bbc">女：</lable>
          <input type="radio" name="xb" id="bbc"></td>
      </tr>
      <tr>
        <td class="aa1"><label>上传文件：</label></td>
        <td class="bb1"><input type="file"></td>
      </tr>
      <tr>
        <td class="aa1"><lable>出生日期：</lable></td>
        <td class="bb1"><input type="date" class="cc1" ></td>
      </tr>
      <tr>
        <td class="aa1"><lable>电子邮箱：</lable></td>
        <td class="bb1"><input type="email" class="cc1"></td>
      </tr>
      <tr>
        <td class="aa1"><lable>联系电话：</lable></td>
        <td class="bb1"><input type="tel" class="cc1" required pattern="1[345678]\d{9}"></td>
      </tr>
      <tr>
        <td class="aa1"><lable>出生地：</lable></td>
        <td class="bb1"><input type="text" class="cc1" list="dd1"></td>
          <datalist id="dd1">
        <option value="上海">
        <option value="北京">
        <option value="深圳"> 
      </tr>
      <tr>
        <td class="aa1"><input type="submit">
          <input type="reset"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
