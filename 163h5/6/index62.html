<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<!--<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>-->
<script src="jq/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	$("#box img").mouseover(function(){
		$(this).animate({left:"200px"},400)
	})
})
</script>

<style>
#box {
	width: 400px;
	height: 400px;
	border: 1px solid red;
	margin: auto;
	position: relative;
}
#box img {
	position: absolute;
	top: 40px;
	left: 50px;
	cursor: pointer;
}
</style>
</head>

<body>
<div id="box"> <img src="img/coin11.gif"></div>

</body>
</html>
