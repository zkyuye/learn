<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
	function mysize(size)
{
	document.getElementById(aaa).style.fontSize=size+"px"
}	</script>
<style>
article {
	width: 1024px;
	margin: auto;
}
article h1 {
	text-align: center;
}
article section {
	font: 1em/1.5 tahoma, arial, 微软雅黑, sans-serif;
	text-indent: 2em;
}
article section span {
	cursor: pointer;
}
</style>
<body>
<article id="aaa">
  <h1></h1>
  <section>
    <time></time>
    <span onClick="mysize(20)"></span> </section>
  <section>
    <p></p>
  </section>
</article>
</body>
</html>
