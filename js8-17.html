<!DOCTYPE html>
<html>
<head>
    <title>浏览器对象</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>
</head>
<body onload="startCount()">
<!--先编写好网页布局-->


<script type="text/javascript">

    //获取显示秒数的元素，通过定时器来更改秒数。
    var num=5;
    var i;
    function startCount() {
        document.getElementById("count").value=num;
        num=num-1;
        i=setTimeout("startCount()",1000);

        if(num==0){
            clearTimeout(i);
            window.location.href = "https://www.imooc.com/";
            //document.write("over");
        }
    }
    function bb() {
        window.history.go(-1);
    }
    //通过window的location和history对象来控制网页的跳转。

</script>

<input style="border:0;width:20px;font-size:16px" type="text" id="count"  />秒后回到主页
<a href = "javascript:void(0);" onclick ="bb()">返回</a>
</body>
</html>
